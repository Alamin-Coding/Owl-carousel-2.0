<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owl Carousel 2</title>
    <!-- Font Awosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css//owl.theme.default.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <h1 class="heading">Owl carousel 2.0</h1>





    <section id="banner">
        <div class="owl-carousel owl-theme">
            <div class="slider_items">
                <h2 class="wow animate__swing">Banner-1</h2>
                <img src="images/banner-1.jpg" alt="Image">
            </div>
            <div class="slider_items">
                <h2 class="wow animate__jello">Banner-2</h2>
                <img src="images/banner-2.jpg" alt="Image">
            </div>
            <div class="slider_items">
                <h2>Banner-3</h2>
                <img src="images/banner-3.jpg" alt="Image">
            </div>
            <div class="slider_items">
                <h2>Banner-4</h2>
                <img src="images/banner-4.jpg" alt="Image">
            </div>
            <div class="slider_items">
                <h2>Banner-5</h2>
                <img src="images/banner-2.jpg" alt="Image">
            </div>
          </div>
    </section>
    <!-- ALL Js Files Here -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>
    <!-- Wow JS -->
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
